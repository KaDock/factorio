version: '2'

services:
  factorio:
    image: dentych/factorio:0.14.21
    volumes:
      - factorio_savegame:/opt/factorio/saves
      - ./mods:/opt/factorio/mods:Z
    ports:
      - "34197/udp:34197/udp"
      - "27015/tcp:27015/tcp"
    stdin_open: true

volumes:
  factorio_savegame:
    external: true
